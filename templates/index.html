<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <div class="container">
        <header class="header">
            <h1>SB Notes</h1>
            <div class="token-bar">
                <div id="copy-token-btn" class="device-id" title="Click to copy ID">
                    Your ID: <strong>{{ user_token or '...' }}</strong>
                </div>
                <button class="btn btn-secondary" onclick="showImportModal()">Import ID</button>
            </div>
        </header>

        <main>
            <!-- Add Note Form -->
            <form action="{{ url_for('add_note') }}" method="post" class="note-form">
                <textarea name="content" rows="4" placeholder="Write a new note..." required></textarea>
                <input type="hidden" name="user_token" value="{{ user_token }}">
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </main>

        <!-- List of Existing Notes -->
        <section>
            <ul class="note-list">
                {% for note in notes %}
                <li class="note-item" data-note-id="{{ note.id }}" data-note-content="{{ note.content }}">
                    <p>{{ note.content }}</p>
                    <div class="note-actions">
                        <!-- Edit Action -->
                        <button class="icon-btn" title="Edit note" onclick="showEditModal('{{ note.id }}', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <!-- Delete Action -->
                        <button class="icon-btn" title="Delete note" onclick="showDeleteConfirm('{{ note.id }}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Hidden forms for server interaction -->
                    <form action="{{ url_for('update_note', note_id=note.id) }}" method="post"
                        class="update-form-hidden" style="display: none;">
                        <input type="hidden" name="content">
                        <input type="hidden" name="user_token" value="{{ user_token }}">
                    </form>
                    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post"
                        class="delete-form-hidden" style="display: none;">
                        <input type="hidden" name="user_token" value="{{ user_token }}">
                    </form>
                </li>
                {% else %}
                <li class="no-notes">No notes yet. Add one above!</li>
                {% endfor %}
            </ul>
        </section>
    </div>

    <!-- Reusable Modal Structure -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Modal Title</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Dynamic content goes here -->
            </div>
            <div id="modal-footer" class="modal-footer">
                <!-- Dynamic buttons go here -->
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
